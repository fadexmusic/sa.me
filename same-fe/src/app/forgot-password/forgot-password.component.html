<h2>Reset Password</h2>
<form [formGroup]="resetForm" (ngSubmit)="resetPassword()" id="resetform">
  <input [ngClass]="{invalid: !valid.email.valid}" type="text" placeholder="your email" [formControl]="resetForm.controls['email']">
  <div class="invalid" *ngIf="!valid.email.valid">{{valid.email.message}}</div>
  <button form="resetform">reset password</button>
</form>
